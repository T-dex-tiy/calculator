<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./bolierplate
    .css">
  </head>

  <body>
    <h1>The One Digit Simple Calculator</h1>
    <div class="calcbox">
      <p id="calc-display"></p>
    </div>
    <hr>
    <button id="one" type="button" class= "digit number" name="button" value="1" >1</button>
    <button id ="two" type="button" class= "digit number" name="button" value="2" >2</button>
    <button id="three" type="button" class= "digit number" name="button" value="3" >3</button>
    <button id="plus" type="button" class= "math number" name="button" value="+" >+</button>
    <button id ="four" type="button" class= "digit number" name="button" value="4" >4</button>
    <button id="five" type="button" class= "digit number" name="button" value="5" >5</button>
    <button id= "six" type="button" class= "digit number" name="button" value="6" >6</button>
    <button id= "minus" type="button" class= "math number" name="button" value="-" >-</button>
    <button id= "seven" type="button" class= "digit number" name="button" value="7" >7</button>
    <button id =  "eight" type="button" class= "digit number" name="button" value="8" >8</button>
    <button id= "nine" type="button" class= "digit number" name="button" value="9" >9</button>
    <button id="times" type="button" class= "math number" name="button" value="x" >*</button>
    <button id ="zero" type="button" class= "digit number" name="button" value="0" >0</button>
    <button id= "equal" type="button" class= "equal" name="button">=</button>
    <button id="modulo" type="button" class= "math number" name="button" value="%">remainder</button>
    <button id="divide" type="button" class= "math number" name="button" value="/">&divide;</button>
    <button class="clear" onclick="window.location.reload()" name="button">CLEAR ALL</button>



    <script src="./app.js" type="text/javascript"></script>
